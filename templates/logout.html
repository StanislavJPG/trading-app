{% extends "base.html" %}

{% block head %}
<title>Logout</title>

<script>
function myFunction() {
  const logoutURL = "{{ url_for('auth:jwt.logout') }}";
  const loginOptions = {
    method: 'POST',
    headers: {
      'accept': 'application/json',
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: '',
  };

  fetch(logoutURL, loginOptions)
    .then(response => {
      console.log(response);
      window.location.href = '{{ url_for("get_base_page") }}';
    });
}
</script>

{% endblock %}
{% block content %}


<body>
<div class="flex justify-center flex-col items-center">
    <div class="text-4xl flex my-3 gap-3 mt-5">
        <h1>
            {{ current_user.username }}, Ви точно бажаєте вийти з профілю?
        </h1>

    </div>
    <button type="button" onclick="myFunction()" class="border-2 rounded-md bg-yellow-300 p-3 mt-5">Так, вийти з профілю</button>
</div>
</body>

{% endblock %}
